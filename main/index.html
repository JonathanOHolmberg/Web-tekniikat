<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web-tekniikat lopputy√∂</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Simple Form</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="messageInput">Message</label>
                <textarea class="form-control" id="messageInput" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="importantCheckbox">
                <label class="form-check-label" for="importantCheckbox">Important</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <h2>Messages</h2>
        <ul id="messageList" class="list-group">
            <!-- List of messages will be dynamically populated here -->
        </ul>
    </div>

    <!-- Bootstrap JS and custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- Add custom JavaScript file for form functionality -->
</body>

</html>
